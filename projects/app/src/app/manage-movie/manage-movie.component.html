<h1 class="text-3xl">Manage Movie</h1>

<div class="container mx-auto py-10">
  <sl-button (click)="onSearch()">Search Movie</sl-button>
  <sl-button>Edit Movie</sl-button>
  <sl-button>Delete Movie</sl-button>
</div>

<!-- Display selected movies -->
<div
  class="max-w-5xl mx-auto flex flex-col space-y-3"
  *ngIf="movies != null && movies.length > 0"
>
  <app-movie-item
    *ngFor="let item of movies"
    [movieItem]="item"
  ></app-movie-item>
</div>
