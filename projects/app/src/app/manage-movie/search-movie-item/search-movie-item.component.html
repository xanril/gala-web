<div
  class="bg-neutral-900 shadow shadow-black rounded-md container overflow-hidden 
         hover:bg-neutral-800/20 transition"
>
  <div class="flex flex-row">
    <img
      class="object-cover w-40 h-60 flex-none"
      slot="image"
      src="{{ cardImageUrl }}"
      alt="{{ resultItem.title }}"
    />
    <div class="flex-grow p-5">
      <div class="flex flex-row">
        <div class="flex-grow">
          <p class="text-2xl font-semibold">{{ resultItem.title }}</p>
          <p class="text-sm">
            <sl-icon name="calendar3"></sl-icon>: {{ resultItem.release_date }}
          </p>
        </div>
        <sl-button class="justify-self-end" slot="footer" variant="success">
          <span class="uppercase">+ Add Movie</span>
        </sl-button>
      </div>
      <p class="text-neutral-400 text-sm pt-5">
        {{ resultItem.overview }}
      </p>
    </div>
  </div>
</div>
