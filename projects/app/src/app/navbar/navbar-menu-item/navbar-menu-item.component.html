<li
  class="md:py-3 md:px-2 rounded overflow-hidden"
  [ngClass]="{ 'bg-sky-500': isActive }"
>
  <a
    class="block py-2 pl-3 border-b border-gray-700 hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-white transition"
    [ngClass]="{
      'text-white': isActive,
      'text-gray-400 hover:bg-gray-700': !isActive
    }"
    routerLink="/movies"
  >
    <ng-content></ng-content>
  </a>
</li>
